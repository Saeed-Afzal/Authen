<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body{
            background-color: #162B32;
        }
        h2{
            color: bisque;
            align-items: center;
            text-align: center;
        }
        a{
            color: bisque;
        }
        button{
            margin-top: 15px;
            text-align: center;
        }
div{
    margin-top: 15px;
}

legend {
  background-color: gray;
  color: white;
  padding: 5px 10px;
}
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4 signupDiv">
                <br>
                <h2>--- Create Account ---</h2>
                <br><br>
                <form onSubmit="return false">
                    <fieldset>
                        <legend>Sign Up Form</legend>
                    <div class="form-group">
                        <!-- <label for="name">Name</label> -->
                        <input type="text" class="form-control" id="name" placeholder="Enter Full Name">
                    </div>
                    <div class="form-group">
                        <!-- <label for="email">Email address</label> -->
                        <input type="text" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Enter Your Email">
                        <small id="emailHelp" class="form-text text-white text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <!-- <label for="password">Password</label> -->
                        <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
                    </div>
                    <div class="form-group">
                        <!-- <label for="address">Address</label> -->
                        <input type="text" class="form-control" id="address" placeholder="Enter Your Address">
                    </div>
                    <div class="form-group">
                        <!-- <label for="number">Number</label> -->
                        <input type="number" class="form-control" id="number" placeholder="Enter Your Mobile Number">
                    </div>
                    <button type="submit" class="btn btn-primary" onClick="signup()">Signup</button>
                    <button type="button" class="btn btn-link"><a href="login.html">I HAVE AN ACCOUNT</a></button>
                    <div class="alert" role="alert" id="message" style="background-color: antiquewhite;"></div>
                </fieldset>
                </form>
            </div>
            <div class="col-md-4">

            </div>

        </div>
    </div>




    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
